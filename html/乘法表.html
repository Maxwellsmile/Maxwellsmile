<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>乘法表</title>
  </head>
  <body>
    <script>
      function step(){
      for(i=1;i<=9;i++){
          for(j=1;j<=i;j++){
               document.write(i + "x" + j + "=" + i*j+" ");
              }

               document.write("<br>");
           }
      }
      step();
    </script>
  </body>
</html>
