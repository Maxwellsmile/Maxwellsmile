<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
    'use strict'
    function Sort(){
      var a = parseInt(document.getElementById("a1").value);
      var b = parseInt(document.getElementById("a2").value);
      var c = parseInt(document.getElementById("a3").value);
      var d = parseInt(document.getElementById("a4").value);
      var arr = [a,b,c,d];

      for(var i=0;i<arr.length/2;i++){
        var max=i;
        for(var j=i+1;j<arr.length-i;j++){
          if (arr[j]>arr[max]){
            max=j;
          }
        }
        if(i!=max){
          var tmp=arr[i];
          arr[i]=arr[max];
          arr[max]=tmp;

      }
      max=arr.length-i-1
      for(var j=i+1;j<arr.length-1-i;j++){
          if (arr[j]>arr[max]){
            max=j;
          }
        }
        if(arr.length-i-1!=max){
          var tmp=arr[arr.length-i-1];
          arr[arr.length-i-1]=arr[max];
          arr[max]=tmp;
        }
      }
      alert (arr);
    }
    </script>
  </head>
  <body>
    <input type="text" id="a1"><br>
    <input type="text" id="a2"><br>
    <input type="text" id="a3"><br>
    <input type="text" id="a4">
    <input type="button" value="运行" onclick="Sort()">
  </body>
</html>
