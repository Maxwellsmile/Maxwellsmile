<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>数字闹钟</title>
    <script>
      function ssr(){
        var mytime = document.getElementById("hello");
        var funny = new Date();
        mytime.innerHTML = funny.toLocaleTimeString();
        setTimeout(ssr,1000);
         }
      window.onload = ssr;
    </script>
    <style>
      #hello {
        font:24px;
        border-color: black;
        border-radius: 50px;
        width:70%;
        padding:10px;
        background: pink;
    }


    </style>
  </head>
  <body>
    <h1>数字闹钟</h1>
    <span id="hello"></span>
  </body>
</html>
