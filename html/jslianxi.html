<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>登陆程序</title>

  </head>
  <body>
    <h1>登陆程序</h1>
    <input type="text" id="a1"><br>
    <input type="text" id="a2">
    <input type="button" value="提交" onclick="choose()">

    <script>

     function choose(){
        // 拿到输入框的值
        var name = document.getElementById("a1").value;
         //alert(typeof(name));
        var pwd = document.getElementById("a2").value;
        //alert(typeof(pwd));

        if( name == "zhouyong" ){
             alert("成功");
        }
        else{
             alert("失败");
        }
        if( pwd == "123456"){
            alert("成功")
        }
        else{
            alert("失败")
        }
     }

    </script>
  </body>
</html>
